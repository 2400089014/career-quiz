<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Career Stream Quiz</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

  <!-- Your JS -->
  <script src="/static/script.js" defer></script>

  <!-- Icons (Font Awesome) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      margin: 0;
      padding: 2rem 1rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    main {
      background: #fff;
      max-width: 700px;
      width: 100%;
      border-radius: 15px;
      padding: 2rem 3rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      font-weight: 600;
      color: #4b3e97;
      margin-bottom: 2rem;
      letter-spacing: 1.2px;
    }

    .question {
      background: #f7f6fc;
      border-radius: 12px;
      padding: 1.2rem 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 3px 8px rgba(102, 126, 234, 0.15);
      transition: box-shadow 0.3s ease;
    }

    .question:hover {
      box-shadow: 0 6px 15px rgba(102, 126, 234, 0.3);
    }

    .question p {
      font-weight: 600;
      margin-bottom: 0.7rem;
      color: #423a7a;
    }

    label {
      margin-right: 1.5rem;
      font-weight: 500;
      cursor: pointer;
      color: #555;
    }

    input[type="radio"] {
      margin-right: 6px;
      cursor: pointer;
      accent-color: #764ba2;
    }

    button {
      display: block;
      margin: 2rem auto 0;
      background: #764ba2;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      padding: 0.8rem 3rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(118, 75, 162, 0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: #5a3577;
      box-shadow: 0 7px 20px rgba(90, 53, 119, 0.7);
    }

    #result {
      margin-top: 3rem;
      background: #f0f3ff;
      border-radius: 15px;
      padding: 1.5rem 2rem;
      box-shadow: 0 6px 15px rgba(102, 126, 234, 0.25);
      color: #2c2c54;
      animation: fadeIn 0.6s ease;
    }

    #result h2 {
      color: #43337a;
      margin-top: 0;
    }

    #result ul {
      list-style: inside disc;
      margin: 0.5rem 0 1rem 0;
      padding-left: 0;
    }

    #result ul li {
      margin-bottom: 0.4rem;
    }

    #result i {
      margin-right: 8px;
      color: #764ba2;
    }

    #map {
      height: 400px;
      margin-top: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
    }

    /* Loader */
    #loader {
      display: none;
      text-align: center;
      margin-top: 2rem;
      font-weight: 500;
      color: #555;
    }

    #loader i {
      animation: spin 1s linear infinite;
      font-size: 1.8rem;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      main {
        padding: 1.5rem 1.5rem;
      }

      button {
        width: 100%;
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <main>
    <h1>ðŸŒŸ Career Stream Quiz</h1>
    <form id="quiz-form"></form>
   <button id="submit-btn">Submit</button>


    <div id="loader"><i class="fas fa-spinner"></i> Processing your result...</div>

    <div id="result" style="display:none;"></div>
    <div id="map" style="display:none;"></div>
  </main>
</body>
</html>
